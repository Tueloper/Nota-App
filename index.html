<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note App</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="navbar">
    <h2>Note App</h2>
  </div>

  <div class="semantics">

    <div class="displayN" id="displayN" >
      <div class="add-content" role="document">
        <div class="add-header">
          <h4 class="add-title">Add Notes</h4>
        </div>
      
        <div class="add-body">
      
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control"  id="title" required="required" placeholder="E.g: This is The Title">
          </div>
      
          <div class="form-group">
            <label for="title">Description:</label>
            <input type="text" class="form-control"  id="noteBody" required="required" placeholder="E.g: This is The Description Of Title">
          </div>
      
          <div class="add-footer">
            <button type="button" class="btn btn-danger" id="resetBtn" data-dismiss="add">Reset</button>
            <button type="submit" class="btn btn-success" id="addBtn">Save</button>
          </div>
          
          <div class="spinner">
            <img src="img/spinner.gif">
          </div>
        </div>
      </div>


      <div id="notes">
        
      </div>
    </div>

  <script src="js/main.js"></script>
</body>
</html>
